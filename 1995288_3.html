    	<div id="nr1"><p>的也有两三个。</p><p>    当年，谁能拿着钱去硅谷做投资，闭上眼睛随便投，也能投中一大堆潜力无限的公司。</p><p>    而投资的牛逼之处，就在于上升空间大到超乎想象。</p><p>    当年，日本的孙正义投资阿里巴巴两千万美元，足足赚了五百亿美元;</p><p>    南非的南非报业集团，投资了腾讯集团三千多万美元，足足赚了-千三百亿美元!</p><p>    这就是投资的魅力所在，抓住一个潜力股，就能够实现几千倍的净利润。</p><p>    这些，都是华夏人民耳熟能详的经典投资案例。</p><p>    但叶辰是真的没想到，自己那个温柔贤淑、知书达礼的妈妈，竟然还有这么辉煌的历史!</p></div>
