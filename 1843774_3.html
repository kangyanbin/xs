    <div id="nr" class="nr_nr">
    	<div id="nr1"><p>  可还没等王冬雪为这件事高兴，沃尔特就立刻原形毕露，提出了一系列极其过分的要求。</p><p>    想到这，王冬雪心情极其低落。</p><p>    她也知道，这么短的时间内，想去找一个合适的肾源几乎是不可能了</p><p>    在这一瞬间，她脑海中不由想起当初参加宋婉婷生日聚会时的一幕。</p><p>    叶辰当时拿出一枚回春丹，被李泰来以二十亿的天价买走，据说那颗丹药，不仅能治百病、还能化腐朽为神奇。</p><p>    只可惜，二十亿的价格，绝不是王冬雪能拿得出来的</p><p>    她的收入虽然不低，但毕竟一直是个高级打工者，所有身家加起来，还不到一个亿，又怎敢奢望能买得起一颗二十亿的丹药</p></div>
