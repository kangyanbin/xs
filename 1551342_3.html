    <div id="nr" class="nr_nr">
    	<div id="nr1"><p>：“叶辰君，我好担心啊”</p><p>    叶辰不由安慰道：“你父亲应该没有生命危险，所以你也不用太过担心。”</p><p>    伊藤菜菜子摇头道：“我怕父亲大人对我有所隐瞒”</p><p>    说罢，她渴求的看向叶辰，开口问道：“叶辰君，我想回东京，你你能帮我吗？”</p><p>    叶辰问她：“你想我怎么帮你？”</p><p>    伊藤菜菜子说：“父亲大人不让我回去，我若是跟家里的下人说，他们一定也不会答应，甚至有可能将我禁足，既然我们现在已经溜出来，我就不想再回去了，希望叶辰君能借我点钱，我等天亮之后，坐第一班新干线回东京！</p></div>
