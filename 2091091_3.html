    	<div id="nr1"><p>么!</p><p>    “这下糟.了”苏知非心里慌乱不已。</p><p>    他暗想:“我早该想到，那个恩公很可能是看上了知鱼</p><p>    否则，他不可能在京都救了知鱼一次之后，又跑到金陵再救她一次!</p><p>    “这下真是不妙了</p><p>    想到这儿，苏知非试探性的问:“知鱼，你知道恩公的具体身份了?你们俩该不会是在一起了吧?”</p><p>    苏知鱼沉默片刻，认真道:“哥，有些事我答应了恩公不能对外说，即便是你也不行，你得理解。</p><p>    苏知鱼这话说的倒没有任何夸大的成分。</p><p>    她确实答应了叶辰，不对外说出他的身份，以及自己救她的具体细节。</p></div>
