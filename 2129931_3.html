<div id="nr1"><p>我也不清楚，我平时也不记农历。”<br><br>&nbsp;&nbsp;&nbsp;&nbsp;杜海清掏出手机来看了看，确定的说：“没错，就是二月二龙抬头，怪不得她选这天来金陵开演唱会。”<br><br>&nbsp;&nbsp;&nbsp;&nbsp;苏知鱼诧异的问：“妈，农历二月二有什么特殊的地方吗？”<br><br>&nbsp;&nbsp;&nbsp;&nbsp;杜海清认真道：“农历二月二是叶辰的生日。”<br><br>&nbsp;&nbsp;&nbsp;&nbsp;苏知鱼更是不解：“妈，你怎么会知道恩公的生日？”<br><br>&nbsp;&nbsp;&nbsp;&nbsp;杜海清苦笑一声，道：“当你真心爱一个人，就会不自觉的留意起他的一切，甚至留意起所有与他有关系的信息，我爱了叶长缨那么多年，怎么可能不知道他儿子的生日。”</p></div>
