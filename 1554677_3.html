    <div id="nr" class="nr_nr">
    	<div id="nr1"><p>其实，叶辰想的也很简单，伊藤雄彦毕竟是伊藤菜菜子的父亲，如果他的身体状况真的有什么大问题，自己或许也能帮上一点忙。</p><p>    两人来到特护病房的楼层，发现从电梯口开始，到休息厅、走廊，全部站满了人。</p><p>    这其中，一大半是伊藤家族的人，一小半是东京警视厅派来的特战小组成员。</p><p>    电梯门一打开，外面众人便警惕的看向电梯厢，发现是伊藤菜菜子和一个陌生男人，众人皆是惊讶不已。</p><p>    这时，一个中年女人快步跑过来，惊讶的问：“菜菜子，你怎么来了？！”</p><p>    说话的人，叫伊藤惠美，是伊藤雄彦的胞妹，也是伊藤菜菜子的姑姑。</p></div>
