    	<div id="nr1"><p>么，伊藤雄彦怒气冲冲的说：“要是让我知道你敢偷偷跑来东京，我就没你这个女儿！”</p><p>    说罢，便直接挂断了电话。</p><p>    伊藤菜菜子登时泪流满面，她心里对爸爸的安危无比担忧，虽然她基本能确定电话里的爸爸确实不像有生命危险的样子，但她总觉得，爸爸的伤势没有他在电话里说的那般轻描淡写。</p><p>    一旁的叶辰开口问她：“菜菜子，你爸爸出事了？”</p><p>    “嗯”伊藤菜菜子含泪点头，说：“父亲大人打电话说他遭遇了追杀，现在正在医院”あ七八中文ヤ~8~1~  、</p><p>    说完，她看向叶辰，更咽道……</p><p>（本章未完，请点击下一页继续阅读）</p></div>
