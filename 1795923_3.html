    	<div id="nr1"><p>
    苏守道听到这里，一言不发。百度搜索，更多免费阅读。</p><p>    他感觉自己的脸上一阵滚烫，烫的让他甚至有些睁不开眼。</p><p>    杜海清见他不说话，便叹了口气，说道：“苏守道，夫妻一场，好聚好散吧，行吗？”</p><p>    苏守道眼泪不住的流。</p><p>    他想再开口说几句认错求原谅的话，然后再想办法哀求、挽留杜海清。</p><p>    可是，一想到杜海清刚才说，她也像何英秀哀求自己一样，哀求过叶长缨，而叶长缨却拒绝了她的时候，他实在是没脸再为自己开脱。</p></div>
