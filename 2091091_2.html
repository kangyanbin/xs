    	<div id="nr1"><p>三个。</p><p>    而且，是在自身毫不受损的情况下。</p><p>    这种实力，在国内武道领域简直闻所未闻。</p><p>    别说是三星武者，就算是四星武者恐怕也不够看的。</p><p>    更让苏知非感到担忧的是，他也不知道苏知鱼和那个恩公，到底是什么关系。</p><p>    或者，到底有没有什么实质性的进展。</p><p>    他也意识到，苏知鱼关于这次恩公救她的事情，对自己有一定的隐瞒，万一她和恩公真有儿女私情，那就完蛋了，有恩公帮她，就算扳不倒苏家，也能要了老爷子的命!</p><p>    而且，苏知鱼自己都说了，这辈子只嫁恩公，其他男人一概瞧不上，搞不好两人还真有什……</p><p>（本章未完，请点击下一页继续阅读）</p></div>
