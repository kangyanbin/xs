    	<div id="nr1"><p>着那辆保时捷，气质说不出的高贵、说不出的骄傲，让她心里羡慕了很久很久。</p><p>    可现在，她账户上已经有了三千万，买那种同款的保时捷，几乎是易如反掌！</p><p>    于是，她声音都有些颤抖的嘱咐道：“老公啊！人家给了咱们这么多钱，你可一定要帮人家把事儿办成啊！”</p><p>    刘战立刻说道：“放心吧，我一定办好，家里的爹妈和孩子，就拜托你了。”</p><p>    刘战的老婆激动地说：“你放心吧老公！我会把咱爸咱妈，还有咱家仨孩子照顾好的！”</p><p>    “好！”刘战哈哈一笑，说：“我先挂了，等我出国之后再跟你联系！”</p><p>    “好！老公你多保重！”</p><p>    挂了电话，刘战心中兴奋难耐。</p></div>
