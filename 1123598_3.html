    <div id="nr" class="nr_nr">
    	<div id="nr1"><p>也都一个个对他厌恶有加。</p><p>    大家瞧不上蒋明的同时，又对叶辰钦佩无比。</p><p>    毕竟随手就能捐给福利院100万的人，肯定不只是有100万而已。</p><p>    大家都意识到之前看低了叶辰。</p><p>    很多人为了巴结叶辰，都不断的说他的好话、向他敬酒，恭维他，甚至跪舔他。</p><p>    叶辰没有任何倨傲，但也没有过于谦虚，他始终保持着一种淡然的心态，让人觉得有些高深莫测。</p><p>    赵昊一直等所有人都敬完叶辰酒之后。端起一杯酒来，认真的说：“叶辰，谢谢你为福利院做的这一切，我敬你一杯！”</p><p>    叶辰看着他，轻轻点了点头。</p></div>
