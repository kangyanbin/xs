    <div id="nr" class="nr_nr">
    	<div id="nr1"><p>姑息治疗的方式。</p><p>    说白了，就是放弃治疗，转而用止痛药物，帮助患者在人生最后的阶段减轻痛苦。</p><p>    王冬雪的父亲才五十多岁，对王冬雪来说，她无法接受父亲这么年轻就撒手人寰。</p><p>    可是，眼下想救活父亲，机率又渺茫到让人绝望。</p><p>    香烟燃尽，她不自觉又点燃了一颗，脑子里，又想起了沃尔特的话。</p><p>    与此同时，她心中也下意识的蹦出来一道选择题。</p><p>    这道选择题，有两个选项。</p><p>    选项A：答应沃尔特，换爸爸存活的机会；</p><p>    选项B：拒绝沃尔特，眼睁睁的看着爸爸撒手人寰</p></div>
